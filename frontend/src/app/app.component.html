<div class="app-background">
  <!-- Background Pattern -->
  <div class="background-pattern"></div>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Header Section -->
      <header class="app-header">
        <div class="header-content">
          <div class="header-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="header-text">
            <h1 class="app-title">File Upload Center</h1>
            <p class="app-subtitle">Upload and manage your files with ease</p>
          </div>
        </div>
      </header>

      <!-- Upload Section -->
      <section class="upload-section">
        <div class="section-card">
          <app-upload-button (uploadClick)="openUploadModal()"></app-upload-button>
        </div>
      </section>

      <!-- Uploads Table Section -->
      <section class="uploads-section">
        <div class="section-header">
          <h2 class="section-title">Recent Uploads</h2>
          <p class="section-description">Track the progress of your file uploads</p>
        </div>
        <div class="section-card">
          <app-uploads-table></app-uploads-table>
        </div>
      </section>
    </div>
  </main>
</div>

<app-upload-modal [isOpen]="isUploadModalOpen" (closeModal)="closeUploadModal()"></app-upload-modal>
<app-notifications></app-notifications>

<router-outlet />
