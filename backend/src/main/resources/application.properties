spring.application.name=large-upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging configuration
logging.level.com.example.largeupload=DEBUG
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-}] %logger{36} - %msg%n

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# WebFlux configuration
spring.webflux.multipart.max-in-memory-size=10MB
spring.webflux.multipart.max-disk-usage-per-part=100MB
spring.webflux.multipart.max-parts=128

# File Upload Configuration
file-upload.storage.base-directory=uploads
file-upload.storage.temp-directory-prefix=temp_
file-upload.chunk.default-size=5242880
file-upload.chunk.max-size=104857600
file-upload.chunk.max-count=10000
file-upload.file.max-size=53687091200
file-upload.cleanup.auto-cleanup-enabled=true
file-upload.cleanup.cleanup-delay-hours=24
file-upload.validation.allowed-extensions=
file-upload.validation.blocked-extensions=exe,bat,cmd,scr,com,pif
file-upload.performance.max-concurrent-uploads=10
file-upload.performance.io-thread-pool-size=4

# CORS Configuration
file-upload.cors.allowed-origins=http://localhost:4200,http://localhost:4201
file-upload.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
file-upload.cors.allowed-headers=*
file-upload.cors.allow-credentials=true
file-upload.cors.max-age=3600